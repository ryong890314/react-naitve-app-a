		</div>
		<nav id="gnb">
			<ul class="main_ul">
				<li>
					<a href="./main.html"><i class="fas fa-home"></i>메인화면</a>
				</li>
				<li>
					<a href="./detail.html"><i class="fas fa-chart-pie"></i>상세화면</a>

				<li>
					<a href="./bluetooth.html"><i class="fab fa-bluetooth"></i>블루투스 관리</a>

	<!-- // Header 영역 -->
			
	<!-- Container 영역 -->
	
	<section class="container">
		<article id="content">

	<!-- 메인화면 영역 -->		
			
			<s_cover_group>
				<s_cover_rep>
											
					<s_cover name='main-panel-1'>


						<div class="content_box">

							<div class="title">
								<h1>메인화면</h1>
							</div>

							<ul class="item_ul">
								<li class="item_li animate__animated animate__fadeInRight animate__fast">
                  <a href="./detail.html">
									<div class="item_info">
										<div class="text">
											<h1>LAMPLE001</h1>
											<p>2020-11-12 14:19 기준</p>
										</div>
										<div class="button">
											<i class="fas fa-battery-half"></i>
										</div>
									</div>
									<ul class="data_ul">
										<li class="data_li">
											<div class="chart_a" data-percent="30">
												<span>좋음</span>
											</div>
											<div class="text">
												<h1>온도</h1>
												<p>23.8 ℃</p>
											</div>
										</li>
										<li class="data_li">
											<div class="chart_c" data-percent="70">
												<span>나쁨</span>
											</div>

												<p>70 %</p>
											</div>
										</li>
										<li class="data_li">
											<div class="chart_b" data-percent="45">
												<span>보통</span>
											</div>
											<div class="text">
												<h1>CO 농도</h1>
												<p>125 ppm</p>
											</div>
										</li>
										<li class="data_li">
											<div class="chart_b" data-percent="50">
												<span>보통</span>
											</div>
											<div class="text">
												<h1>CO₂ 농도</h1>
												<p>500 ppm</p>
											</div>
										</li>
                  </ul>
                </a>
								</li>
							</ul>
						</div>

					</s_cover>
				</s_cover_rep>
			</s_cover_group>

		</article>

	</section>

<script src="./images/script.js"></script>
<script src="./images/jquery.easypiechart.js"></script>
<script>
    $(function() {
        $('.chart_c').easyPieChart({
            barColor: '#ef5285',
		scaleColor: "rgba(255, 255, 255, .2)",
		trackColor:	"rgba(255, 255, 255, .2)",
    	lineWidth: 10,
		lineCap: 'buff',
		size: 80,
		animate: 3000
        });
	});
	$(function() {
        $('.chart_b').easyPieChart({
            barColor: '#feee7d',
		scaleColor: "rgba(255, 255, 255, .2)",
		trackColor:	"rgba(255, 255, 255, .2)",
    	lineWidth: 10,
		lineCap: 'buff',
		size: 80,
		animate: 3000
        });
	});
	$(function() {
        $('.chart_a').easyPieChart({
            barColor: '#a5dff9',
		scaleColor: "rgba(255, 255, 255, .2)",
		trackColor:	"rgba(255, 255, 255, .2)",
    	lineWidth: 10,
		lineCap: 'buff',
		size: 80,
		animate: 3000
        });
    });
</script>
