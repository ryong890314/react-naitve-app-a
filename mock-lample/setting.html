</head>
<body>
<s_t3>
<div id="wrap">
	
	<!-- Header 영역 -->
	
	<header id="header">
		<div class="inner">
			<div class="logo">
				<a href="#">

			<button type="button" class="mobile-menu"><span>메뉴</span></button>
			
			
		</div>
		<nav id="gnb">
			<ul class="main_ul">
				<li>
					<a href="./main.html"><i class="fas fa-home"></i>메인화면</a>
				</li>
				<li>
					<a href="./detail.html"><i class="fas fa-chart-pie"></i>상세화면</a>

				<li>
					<a href="./bluetooth.html"><i class="fab fa-bluetooth"></i>블루투스 관리</a>

			</ul>
		</nav>
	</header>
	
	<!-- // Header 영역 -->
			
	<!-- Container 영역 -->
	
	<section class="container">
		<article id="content">

	<!-- 메인화면 영역 -->		
			
			<s_cover_group>
				<s_cover_rep>
											
					<s_cover name='main-panel-1'>


						<div class="content_box">

							<div class="title">
								<h1>환경설정</h1>
							</div>

							<ul class="item_ul">
								<li class="item_li  animate__animated animate__fadeInRight animate__fast">
									<div class="item_info">
										<div class="text">
											<h2>경보주기 설정</h2>
										</div>
                  </div>

                  <div class="input_radio">
                    <input type="radio" name="form_cycle" id="cycle_1">
                    <input type="radio" name="form_cycle" id="cycle_2">
                    <input type="radio" name="form_cycle" id="cycle_3">
                    <input type="radio" name="form_cycle" id="cycle_4" checked>
                    <ul class="data_ul">
                      <li class="data_li text_left under_bar">
                        <label for="cycle_1" type="radio"><span>5분</span><i class="fas fa-check"></i></label>
                      </li>
                      <li class="data_li text_left under_bar">
                        <label for="cycle_2" type="radio"><span>10분</span><i class="fas fa-check"></i></label>
                      </li>
                      <li class="data_li text_left under_bar">
                        <label for="cycle_3" type="radio"><span>30분</span><i class="fas fa-check"></i></label>
                      </li>
                      <li class="data_li text_left under_bar">
                        <label for="cycle_4" type="radio"><span>없음</span><i class="fas fa-check"></i></label>
                      </li>
                    </ul>
                  </div>

								</li>
              </ul>
							<ul class="item_ul">
								<li class="item_li animate__animated animate__fadeInRight animate__fast">
									<div class="item_info">
										<div class="text">
											<h2>LED 밝기 설정</h2>
										</div>
                  </div>

                  <ul class="data_ul">
										<li class="data_li">
											<div class="led_setting">
                        <input type="range" class="led_range">
                      </div>
                    </li>
                  </ul>
								</li>
              </ul>

              <ul class="item_ul">
								<li class="item_li animate__animated animate__fadeInRight animate__fast">
									<div class="item_info">
										<div class="text">
											<h2>타이머 설정</h2>
										</div>
                  </div>

                  <ul class="data_ul">
										<li class="data_li text_center">
											<select>
                        <option>00h</option>
                        <option>01h</option>
                        <option>02h</option>
                        <option>03h</option>
                        <option>04h</option>
                        <option>05h</option>
                        <option>06h</option>
                        </select>
											<select>
                        <option>00m</option>
                        <option>10m</option>
                        <option>20m</option>
                        <option>30m</option>
                        <option>40m</option>
                        <option>50m</option>
                        </select>
											<select>
                        <option>00s</option>
                        <option>10s</option>
                        <option>20s</option>
                        <option>30s</option>
                        <option>40s</option>
                        <option>50s</option>
                        <option>60s</option>
                        </select>
                    </li>
                  </ul>
								</li>
              </ul>
						</div>

					</s_cover>
				</s_cover_rep>
			</s_cover_group>

		</article>

	</section>
	
	<!-- footer 영역 -->

	<footer id="footer">

		</div>
	</footer>

</div>

</s_t3>

</html>
