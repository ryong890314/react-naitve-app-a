
<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<meta name="format-detection" content="telephone=no">
<title>로그인 | LAMPLE</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./images/animate.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<s_t3>
<div id="wrap">
	
	<!-- Container 영역 -->
	
	<section class="container">
		<article id="content">

	<!-- 메인화면 영역 -->		
			
			<s_cover_group>
				<s_cover_rep>
											
					<s_cover name='main-panel-1'>

						<div class="content_box login">
								
								<div class="login_box">
									<div class="logo">
										<img src="./images/logo_white.png" alt="logo">
									</div>
									<form name="login_form" class="login_form">
										<div class="input">
											<input type="email" name="email" class="form_email" placeholder="아이디를 입력하세요." autocomplete="off">
											<span><i class="fas fa-envelope"></i></span>
										</div>
										<div class="input">
											<input type="password" name="password" class="form_password" placeholder="비밀번호를 입력하세요." autocomplete="off">
											<span><i class="fas fa-lock"></i></span>
										</div>
										<div class="input_checkbox">
											<input type="checkbox" id="form_auto">
											<label for="form_auto"><span>자동 로그인 설정</span></label>
										</div>
										<div>
											<input type="button" class="form_button" value="로그인" onclick="sendit()">
										</div>
									</form>
									<div class="register">
										<p><a href="#">회원가입</a> | <a href="#">아이디/비밀번호 찾기</a></p>
									</div>
									<div class="message">
										<span id="error"></span>
									</div>
								</div>
								
						</div>


					</s_cover>
				</s_cover_rep>
			</s_cover_group>

		</article>

	</section>
	
	<!-- footer 영역 -->

	<footer id="footer">
		<div class="footer_container">
			<div class="footer_info">
				<p class="copy">Copyright ⓒ <strong>LAMPLE</strong> All Rights Reserved.</p>
			</div>
		</div>
	</footer>

	<!-- // footer 영역 -->
	
</div>
<script src="./images/script.js"></script>
<script>
	function sendit() {
		if (document.login_form.email.value == "test@lample.co.kr") {
			if(document.login_form.password.value == "lample") {
				location.href = "./main.html";
			} else {
				document.getElementById("error").innerHTML = "아이디/비밀번호가 일치하지 않습니다.";
			}
		} else {
			document.getElementById("error").innerHTML = "아이디/비밀번호가 일치하지 않습니다.";
		}
	}
</script>
</s_t3>
</body>
</html>
