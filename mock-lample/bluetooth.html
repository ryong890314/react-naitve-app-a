<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>블루투스 관리 | LAMPLE</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./images/animate.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <s_t3>
      <div id="wrap">
        <!-- Header 영역 -->

        <header id="header">
          <div class="inner">
            <div class="logo">
              <a href="#">
                <img src="./images/logo_white.png" alt="logo" />
              </a>
            </div>

            <button type="button" class="mobile-menu"><span>메뉴</span></button>
          </div>
          <nav id="gnb">
            <ul class="main_ul">
              <li>
                <a href="./main.html"><i class="fas fa-home"></i>메인화면</a>
              </li>
              <li>
                <a href="./detail.html"
                  ><i class="fas fa-chart-pie"></i>상세화면</a
                >
              </li>
              <li>
                <a href="./bluetooth.html"
                  ><i class="fab fa-bluetooth"></i>블루투스 관리</a
                >
              </li>
              <li>
                <a href="./share.html"
                  ><i class="fas fa-share-alt"></i>내 위치 공유</a
                >
              </li>
              <li>
                <a href="./setting.html"><i class="fas fa-cog"></i>환경설정</a>
              </li>
              <li>
                <a href="./support.html"
                  ><i class="fas fa-question-circle"></i>고객센터</a
                >
              </li>
              <li>
                <a href="./index.html"
                  ><i class="fas fa-sign-out-alt"></i>로그아웃</a
                >
              </li>
            </ul>
          </nav>
        </header>

        <!-- // Header 영역 -->

        <!-- Container 영역 -->

        <section class="container">
          <article id="content">
            <!-- 메인화면 영역 -->

            <s_cover_group>
              <s_cover_rep>
                <s_cover name="main-panel-1">
                  <div class="content_box">
                    <div class="title">
                      <h1>블루투스 관리</h1>
                    </div>

                    <ul class="item_ul">
                      <li
                        class="item_li animate__animated animate__fadeInRight animate__fast"
                      >
                        <div class="item_info">
                          <div class="text">
                            <h2>디바이스</h2>
                          </div>
						</div>
						
						<ul class="data_ul">
							<li class="data_li top">
								<div class="icon">
									<i class="fas fa-mobile-alt"></i>
								</div>
							  <div class="text device_info">
								<p>000의 휴대폰</p>
								<h1>iPhone X</h1>
							  </div>
							</li>
						  </ul>
                          <input
                            type="button"
                            class="form_button white margin_top_10"
                            value="연결하기"
                            onclick="deviceConect()"
                          />
                        <div>
                          <input
                            type="button"
                            class="form_button white margin_top_10"
                            value="삭제하기"
                            onclick="deviceDelete()"
                          />
                        </div>
                      </li>
                    </ul>
                    <ul class="item_ul">
                      <li
                        class="item_li animate__animated animate__fadeInRight animate__fast"
                      >
                        <div class="item_info">
                          <div class="text">
                            <h2>디바이스</h2>
                          </div>
						</div>
						
						<ul class="data_ul">
							<li class="data_li top">
								<div class="icon">
									<i class="fas fa-laptop"></i>
								</div>
							  <div class="text device_info">
								<p>000의 노트북</p>
								<h1>MacBook Pro</h1>
							  </div>
							</li>
						  </ul>
                          <input
                            type="button"
                            class="form_button white margin_top_10"
                            value="연결하기"
                            onclick="deviceConect()"
                          />
                        <div>
                          <input
                            type="button"
                            class="form_button white margin_top_10"
                            value="삭제하기"
                            onclick="deviceDelete()"
                          />
                        </div>
                      </li>
                    </ul>

                  </div>
                </s_cover>
              </s_cover_rep>
            </s_cover_group>
          </article>
        </section>

        <!-- footer 영역 -->

        <footer id="footer">
          <div class="footer_container">
            <div class="footer_info">
              <p class="copy">
                Copyright ⓒ <strong>LAMPLE</strong> All Rights Reserved.
              </p>
            </div>
          </div>
        </footer>

        <!-- // footer 영역 -->
      </div>
      <script src="./images/script.js"></script>
      <script>
        function deviceConect() {
          alert("장치와 연결되었습니다.");
        }
        function deviceDelete() {
          alert("장치가 삭제되었습니다.");
        }
      </script>
    </s_t3>
  </body>
</html>
