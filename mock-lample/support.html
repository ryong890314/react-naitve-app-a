    <s_t3>

        <!-- Header 영역 -->

        <header id="header">
          <div class="inner">
            <div class="logo">
              <a href="#">
                <img src="./images/logo_white.png" alt="logo" />

            </div>

            <button type="button" class="mobile-menu"><span>메뉴</span></button>
          </div>
          <nav id="gnb">
            <ul class="main_ul">
              <li>
                <a href="./main.html"><i class="fas fa-home"></i>메인화면</a>
              </li>
              <li>
                <a href="./detail.html"
                  ><i class="fas fa-chart-pie"></i>상세화면</a

              <li>
                <a href="./bluetooth.html"

              <li>

            </ul>
          </nav>

        <!-- // Header 영역 -->

        <!-- Container 영역 -->

        <section class="container">
          <article id="content">
            <!-- 메인화면 영역 -->

            <s_cover_group>
              <s_cover_rep>
                <s_cover name="main-panel-1">
                  <div class="content_box">
                    <div class="title">
                      <h1>고객센터</h1>
                    </div>

                    <ul class="item_ul">
                      <li
                        class="item_li height_60 animate__animated animate__fadeInRight animate__fast"
                      >
                        <div class="item_info">
                          <div class="text">
                            <h2>공지사항</h2>
                          </div>
                          <div class="button">
                            <a href="#">더보기 ></a>
                          </div>
                        </div>
                      </li>
                    </ul>
                    <ul class="item_ul">
                      <li
                        class="item_li animate__animated animate__fadeInRight animate__fast"
                      >
                        <div class="item_info">
                          <div class="text">
                            <h2>자주묻는 질문</h2>
                          </div>
                          <div class="button">
                            <a href="#">더보기 ></a>
                          </div>
                        </div>

                        <ul class="data_ul">
                          <li class="data_li">
                            <div class="input support">
                              <input
                                type="text"
                                name="content"
                                class="form_content"
                                placeholder="내용을 입력하세요."
                                autocomplete="off"
                              />
                              <span><i class="fas fa-search"></i></span>
                            </div>
                          </li>
                        </ul>
                      </li>
                    </ul>

                    <ul class="item_ul">
                      <li
                        class="item_li animate__animated animate__fadeInRight animate__fast"
                      >
                        <div class="item_info">
                          <div class="text">
                            <h2>이메일 문의하기</h2>
                          </div>
                          <div class="button">
                            <a href="#">문의내역 ></a>
                          </div>
                        </div>
                        <div>
                          <input
                            type="button"
                            class="form_button white"
                            value="작성하기"
                            onclick="sendEmail()"
                          />
                        </div>
                      </li>
                    </ul>

                    <ul class="item_ul">
                      <li
                        class="item_li animate__animated animate__fadeInRight animate__fast"
                      >
                        <div class="item_info">
                          <div class="text">
                            <h2>문의</h2>
                          </div>
                        </div>
                        <ul class="data_ul">
                          <li class="data_li top">
                            <div class="text detail">
                              <h1>전화번호</h1>
                              <p>070-5123-3326</p>
                              <h1>홈페이지</h1>
                              <p>www.lample.co.kr</p>
                            </div>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </s_cover>
              </s_cover_rep>
            </s_cover_group>
          </article>
        </section>

        <!-- footer 영역 -->

        <footer id="footer">
          <div class="footer_container">
            <div class="footer_info">
              <p class="copy">
